name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_PROFILE: debug
  RUST_TOOLCHAIN: nightly-2022-10-25    

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:   
      - name: Fetch latest code
        uses: actions/checkout@v3
      
      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          target: wasm32-unknown-unknown
          override: true
          
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          default: true
          profile: minimal
          target: wasm32-unknown-unknown
          toolchain: stable
          
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
          
      - name: Build
        run: |
            CARGO_INCREMENTAL=0 cargo build --release
      
      - name: Save ice-node binary for ts-tests
        uses: actions/cache/save@v3
        with:
          path: target/release/ice-node
          key: ice-node-${{ github.run_id }}

  run-tests:
    runs-on: ubuntu-latest
    needs: build-project

    steps:   
      - name: Fetch latest code
        uses: actions/checkout@v3

      - name: Restore ice-node binary
        uses: actions/cache/restore@v3
        with:
          path: target/release/ice-node
          key: ice-node-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Prepare ice-node binary
        run: |
          chmod +x target/release/ice-node

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      
      - name: Run evm ts tests
        run: |
          npm install -g yarn
          cd ts-tests/evm
          yarn install
          yarn run build
          yarn run test

      - name: Run ink ts tests
        env:
          TEST_INK_WALLET_SEED_1: ${{ secrets.TEST_INK_WALLET_SEED_1 }}
          TEST_INK_WALLET_SEED_2: ${{ secrets.TEST_INK_WALLET_SEED_2 }}
        run: |
          mv ./target/release/ice-node ./ts-tests/ink/assets
          cd ts-tests/ink
          npm install --force
          npm run test:server
